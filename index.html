<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skin Disease Predictor</h1>
        <form id="predictionForm">
            <label for="q1">Question 1:</label>
            <input type="text" id="q1" name="q1" required><br>
            <label for="q2">Question 2:</label>
            <input type="text" id="q2" name="q2" required><br>
            <label for="q3">Question 3:</label>
            <input type="text" id="q3" name="q3" required><br>
            <label for="q4">Question 4:</label>
            <input type="text" id="q4" name="q4" required><br>
            <input type="file" id="imageUpload" accept="image/*" required><br>
            <button type="submit">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
