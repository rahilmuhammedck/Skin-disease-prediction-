<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Skin Disease Predictor</title>
                <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <div class="container">
                            <h1>Skin Disease Predictor</h1>
                                    <form id="predictionForm">
                                                <label for="symptoms">Enter Symptoms:</label>
                                                            <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea><br>
                                                                        <input type="file" id="imageUpload" accept="image/*" required><br>
                                                                                    <button type="submit">Predict</button>
                                                                                            </form>
                                                                                                    <div id="predictionResult"></div>
                                                                                                        </div>
                                                                                                            <script src="script.js"></script>
                                                                                                            </body>
                                                                                                            </html>
